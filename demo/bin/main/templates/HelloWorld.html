<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<title>Hello World demo</title>
<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<script src="https://unpkg.com/axios/dist/axios.min.js"></script>

</head>
<body>
	<div id="app">
		<h1>{{ message }}</h1>
	</div>

	<script>
		new Vue({
			el : '#app',
			data : {
				message : 'Hello Axios'
			}
		})
	</script>

</body>
</html>
